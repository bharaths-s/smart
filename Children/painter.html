<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Room</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ede9fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
            margin: 0 0 16px;
        }

        .canvas-container {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #drawingCanvas {
            border: 4px solid #2563eb;
            border-radius: 12px;
            background: linear-gradient(to bottom, #ffffff, #f0f8ff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-button, .color-button {
            color: white;
            padding: 6px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tool-button#pencil {
            background-color: #1e69c0;
            border-color: #60a5fa;
        }

        .tool-button#pencil:hover {
            background-color: #60a5fa;
            transform: scale(1.05);
        }

        .tool-button#clearSection {
            background-color: #fca5a5;
            border-color: #f87171;
        }

        .tool-button#clearSection:hover {
            background-color: #f87171;
            transform: scale(1.05);
        }

        .color-button#black {
            background-color: #000000;
            border-color: #4b5563;
        }

        .color-button#black:hover {
            background-color: #4b5563;
            transform: scale(1.05);
        }

        .color-button#red {
            background-color: #ef4444;
            border-color: #dc2626;
        }

        .color-button#red:hover {
            background-color: #dc2626;
            transform: scale(1.05);
        }

        .color-button#blue {
            background-color: #3b82f6;
            border-color: #2563eb;
        }

        .color-button#blue:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .color-button#green {
            background-color: #22c55e;
            border-color: #16a34a;
        }

        .color-button#green:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        .instruction {
            margin-top: 8px;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .feedback {
            margin-top: 8px;
            font-size: 1.2em;
            font-family: 'Comic Sans MS', sans-serif;
            color: #4b5563;
        }

        .back-button {
            background-color: #ff69b4;
            font-size: 1.5em;
            font-family: 'Comic Sans MS', sans-serif;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 16px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #db7093;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <h3>Drawing Board Fun!</h3>
        <canvas id="drawingCanvas" width="1080" height="600"></canvas>
        <div class="button-container">
            <button id="pencil" class="tool-button" onclick="setTool('pencil')" ontouchstart="setTool('pencil')">Pencil</button>
            <button id="clearSection" class="tool-button" onclick="setTool('clearSection')" ontouchstart="setTool('clearSection')">Clear Section</button>
            <button id="black" class="color-button" onclick="setColor('black')" ontouchstart="setColor('black')">Black</button>
            <button id="red" class="color-button" onclick="setColor('red')" ontouchstart="setColor('red')">Red</button>
            <button id="blue" class="color-button" onclick="setColor('blue')" ontouchstart="setColor('blue')">Blue</button>
            <button id="green" class="color-button" onclick="setColor('green')" ontouchstart="setColor('green')">Green</button>
        </div>
        <p class="instruction">Draw with colors! Use Clear Section to remove parts.</p>
        <p id="feedback" class="feedback"></p>
        <a href="ch2.html" class="back-button" ontouchstart="window.location.href='kids_fun_learning.html'">‚¨ÖÔ∏è Back</a>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const feedback = document.getElementById('feedback');
        let drawing = false;
        let tool = 'pencil';
        let color = 'black';
        let startX, startY;

        ctx.lineCap = 'round';
        ctx.lineWidth = 5;
        ctx.strokeStyle = color;

        canvas.addEventListener('mousedown', startAction);
        canvas.addEventListener('mousemove', performAction);
        canvas.addEventListener('mouseup', stopAction);
        canvas.addEventListener('mouseout', stopAction);

        function startAction(e) {
            drawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            if (tool === 'pencil') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function performAction(e) {
            if (!drawing) return;
            const currentX = e.offsetX;
            const currentY = e.offsetY;

            if (tool === 'pencil') {
                ctx.strokeStyle = color;
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            } else if (tool === 'clearSection') {
                ctx.clearRect(startX, startY, currentX - startX, currentY - startY);
            }
        }

        function stopAction() {
            if (drawing) {
                drawing = false;
                if (tool === 'pencil') {
                    feedback.innerHTML = 'Nice drawing! ‚úèÔ∏è';
                    feedback.style.color = '#16a34a';
                } else if (tool === 'clearSection') {
                    feedback.innerHTML = 'Section cleared! üßπ';
                    feedback.style.color = '#dc2626';
                }
                setTimeout(() => feedback.innerHTML = '', 1000);
            }
        }

        function setTool(newTool) {
            tool = newTool;
            feedback.innerHTML = `Switched to ${newTool === 'pencil' ? 'Pencil' : 'Clear Section'}!`;
            feedback.style.color = '#2563eb';
            setTimeout(() => feedback.innerHTML = '', 1000);
        }

        function setColor(newColor) {
            color = newColor;
            feedback.innerHTML = `Color changed to ${newColor}! üé®`;
            feedback.style.color = '#16a34a';
            setTimeout(() => feedback.innerHTML = '', 1000);
        }
    </script>
</body>
</html>
